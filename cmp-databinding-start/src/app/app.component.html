<div class="container">
  <app-cockpit
   (serverCreated)="onServerAdded($event)" 
   (blueprintCreated)="onBlueprintAdded($event)" 
   ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()"></button>
      <app-server-element 
      *ngFor= "let serverElement of serverElements"
      [srvElement]= "serverElement"
      [name] = "serverElement.name"
      ></app-server-element>
      <p><strong *ngIf= "serverElement.type === 'server'" style="...">{{serverElement.content}}</strong></p>
      <p><strong *ngIf= "serverElement.type === 'blueprint'" style="...">{{serverElement.content}}</strong></p>
    </div>
  </div>
</div>
